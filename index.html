<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<section>
		<div class="container">
			<div class="register-row">
				<div class="register-col">
					<div class="register-cnt">
						<h1>facebook</h1>
						<P>Connect with friends and the world around you on Facebook.</p>
					</div>
				</div>
				<div class="register-col">
					<div class="register-form">
						<div class="form-head">
							<p>Registration</p>
						</div>
						<hr>
						<div class="form-radio">
							<input type="radio" id="personal" name="acc-type" value="personal">
							<label for="personal">Personal</label>
							<input type="radio" id="company" name="acc-type" value="company">
							<label for="company">Company</label>
						</div>
						<hr>
						<div class="form-input">
							<div class="form-cnt">
								<div class="form-box">
									<div class="form-icon">
										<i class="bi bi-envelope"></i>
									</div>
									<div class="form-cnt-box">
										<input type="email" value="" placeholder="Email">
									</div>
								</div>
								<div class="form-box">
									<div class="form-icon">
										<i class="bi bi-person-fill"></i>
									</div>
									<div class="form-cnt-box">
										<input type="text" value="" placeholder="Name">
									</div>	
								</div>
								<div class="form-box">
									<div class="form-icon">
										<i class="bi bi-shield-shaded"></i>
									</div>
									<div class="form-cnt-box">
										<input type="password" value="" placeholder="Password">
									</div>
								</div>
							</div>
							<div class="gender-radio">
								<input type="radio" id="male" name="gender" value="male">
								<label for="male">Male</label>
								<input type="radio" id="female" name="gender" value="female">
								<label for="female">Female</label>
							</div>
						</div>
						<div class="form-foot">
							<div class="foot-cnt">
								<p>By clicking Register, you agree on our <a href="">terms and condition</a></p>
							</div>
							<div class="foot-btn">
								<input type="submit" value="Register">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
